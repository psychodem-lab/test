<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezentacja - Dotyk i Slajdy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            /* Wyłącza domyślne gesty przeglądarki, by nie przeszkadzały w nawigacji */
            touch-action: pan-y;
        }

        .viewport {
            width: 100vw;
            height: 85vh;
            overflow: hidden;
            position: relative;
        }

        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .slide-wrapper {
            min-width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            /* Zapobiega "przeciąganiu" obrazka jako pliku przy dotyku */
            pointer-events: none;
            user-select: none;
        }

        .controls-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 100;
            border-top: 1px solid #333;
        }

        button {
            padding: 12px 25px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            min-width: 130px;
        }

        button:disabled { opacity: 0.2; }

        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            background: rgba(0,0,0,0.6);
            padding: 8px 18px;
            border-radius: 20px;
            z-index: 101;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="counter" id="counter">SLAJD 1 / 3</div>

    <div class="viewport" id="viewport">
        <div class="slider-track" id="track">
            <div class="slide-wrapper"><img src="prezentacja/slajd1.JPG" class="slide"></div>
            <div class="slide-wrapper"><img src="prezentacja/slajd2.JPG" class="slide"></div>
            <div class="slide-wrapper"><img src="prezentacja/slajd3.JPG" class="slide"></div>
        </div>
    </div>

    <div class="controls-bar">
        <button id="prevBtn" onclick="changeSlide(-1)">Poprzedni</button>
        <button id="nextBtn" onclick="changeSlide(1)">Następny</button>
    </div>

    <script>
        let currentSlide = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        const track = document.getElementById('track');
        const viewport = document.getElementById('viewport');
        const slides = document.querySelectorAll('.slide-wrapper');
        const counter = document.getElementById('counter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateSlider() {
            const offset = currentSlide * 100;
            track.style.transform = `translateX(-${offset}vw)`;
            counter.innerText = `SLAJD ${currentSlide + 1} / ${slides.length}`;
            
            prevBtn.disabled = (currentSlide === 0);
            nextBtn.disabled = (currentSlide === slides.length - 1);
        }

        function changeSlide(direction) {
            const newIndex = currentSlide + direction;
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlide = newIndex;
                updateSlider();
            }
        }

        // --- OBSŁUGA GESTÓW (SWIPE) ---
        viewport.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        viewport.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const swipeThreshold = 50; // Minimalna odległość przesunięcia w pikselach
            if (touchEndX < touchStartX - swipeThreshold) {
                changeSlide(1); // Swipe w lewo -> następny
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                changeSlide(-1); // Swipe w prawo -> poprzedni
            }
        }

        // Klawiatura
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
        });

        updateSlider();
    </script>
</body>
</html>
