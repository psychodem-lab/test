<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prezentacja</title>
    <style>
        :root {
            --primary-color: #0078d4;
            --success-color: #28a745;
            --bg-color: #121212;
            --panel-color: #1a1a1a;
            --btn-width: 170px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            touch-action: none;
        }

        .viewport {
            width: 100vw;
            height: 85vh;
            overflow: hidden;
            position: relative;
        }

        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .slide-wrapper {
            min-width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ważne: przycina powiększony obraz */
            position: relative;
        }

        .slide {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 10px 50px rgba(0,0,0,0.7);
            pointer-events: none;
            user-select: none;
            transition: transform 0.1s ease-out;
            will-change: transform;
            transform: translate(0px, 0px) scale(1);
        }

        /* --- PANEL PRAWY GÓRNY --- */
        .top-right-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 101;
            align-items: flex-end;
        }

        .counter-btn, #slide-link-btn {
            width: var(--btn-width);
            box-sizing: border-box;
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .counter-btn { color: #fff; background: rgba(0, 120, 212, 0.85); }
        #slide-link-btn { background: rgba(40, 167, 69, 0.85); color: white; text-decoration: none; display: none; }

        /* --- SPIS TREŚCI --- */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
        }
        .grid-overlay.active { display: flex; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px;
            max-width: 1100px;
            width: 100%;
        }
        .thumb-item { cursor: pointer; text-align: center; color: #aaa; font-size: 11px; }
        .thumb-item img { width: 100%; border-radius: 6px; margin-bottom: 5px; }

        /* --- DOLNY PASEK --- */
        .controls-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: var(--panel-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }
        .btn { padding: 12px 20px; background: #2a2a2a; color: white; border: 1px solid #444; border-radius: 8px; min-width: 120px; }
        .btn:disabled { opacity: 0.15; }
        .fs-btn { background: var(--primary-color); border: none; }
    </style>
</head>
<body>

    <div class="top-right-panel">
        <div class="counter-btn" id="counter" onclick="toggleGrid(true)">SLAJD 1 / ...</div>
        <a id="slide-link-btn" target="_blank">OTWÓRZ LINK</a>
    </div>

    <div class="grid-overlay" id="gridOverlay">
        <div class="close-grid" style="color:white; font-size:40px; cursor:pointer" onclick="toggleGrid(false)">×</div>
        <div class="grid-container" id="gridContainer"></div>
    </div>

    <div class="viewport" id="viewport">
        <div class="slider-track" id="track">
            <div class="slide-wrapper" data-link="https://psychodem-lab.github.io/CBT/index.html"><img src="prezentacja/slajd1.JPG" class="slide"></div>
            <div class="slide-wrapper"><img src="prezentacja/slajd2.JPG" class="slide"></div>
            <div class="slide-wrapper" data-link="https://wikipedia.org"><img src="prezentacja/slajd3.JPG" class="slide"></div>
            <div class="slide-wrapper"><img src="prezentacja/slajd2.JPG" class="slide"></div>
            <div class="slide-wrapper"><img src="prezentacja/slajd2.JPG" class="slide"></div>
        </div>
    </div>

    <div class="controls-bar">
        <button id="prevBtn" class="btn" onclick="changeSlide(-1)">❮ Poprzedni</button>
        <button class="btn fs-btn" onclick="toggleFullScreen()">⛶</button>
        <button id="nextBtn" class="btn" onclick="changeSlide(1)">Następny ❯</button>
    </div>

    <script>
        let currentSlide = 0;
        const track = document.getElementById('track');
        const slides = document.querySelectorAll('.slide-wrapper');
        const counter = document.getElementById('counter');
        const linkBtn = document.getElementById('slide-link-btn');
        const viewport = document.getElementById('viewport');

        // Zmienne Pan & Zoom
        let scale = 1;
        let pointX = 0;
        let pointY = 0;
        let startX = 0;
        let startY = 0;
        let initialDist = 0;

        function updateSlider() {
            scale = 1; pointX = 0; pointY = 0; // Reset przy zmianie
            resetTransform();
            track.style.transform = `translateX(-${currentSlide * 100}vw)`;
            counter.innerText = `SLAJD ${currentSlide + 1} / ${slides.length}`;
            const url = slides[currentSlide].getAttribute('data-link');
            linkBtn.style.display = url ? 'block' : 'none';
            if(url) linkBtn.href = url;
            document.getElementById('prevBtn').disabled = (currentSlide === 0);
            document.getElementById('nextBtn').disabled = (currentSlide === slides.length - 1);
        }

        function resetTransform() {
            slides.forEach(s => {
                const img = s.querySelector('img');
                img.style.transform = `translate(0px, 0px) scale(1)`;
            });
        }

        function applyTransform() {
            const img = slides[currentSlide].querySelector('img');
            img.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        viewport.addEventListener('touchstart', e => {
            if (e.touches.length === 1) {
                startX = e.touches[0].clientX - pointX;
                startY = e.touches[0].clientY - pointY;
                this.isSwipe = true;
                this.touchStartX = e.touches[0].clientX;
            } else if (e.touches.length === 2) {
                this.isSwipe = false;
                initialDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            }
        });

        viewport.addEventListener('touchmove', e => {
            e.preventDefault();
            if (e.touches.length === 1) {
                if (scale > 1.1) {
                    pointX = e.touches[0].clientX - startX;
                    pointY = e.touches[0].clientY - startY;
                    applyTransform();
                }
            } else if (e.touches.length === 2) {
                let dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                let zoom = dist / initialDist;
                scale = Math.min(Math.max(1, scale * zoom), 5);
                initialDist = dist;
                applyTransform();
            }
        });

        viewport.addEventListener('touchend', e => {
            if (scale <= 1.1 && e.changedTouches.length === 1) {
                let endX = e.changedTouches[0].clientX;
                if (endX < this.touchStartX - 60) changeSlide(1);
                if (endX > this.touchStartX + 60) changeSlide(-1);
            }
        });

        function changeSlide(direction) {
            const newIndex = currentSlide + direction;
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlide = newIndex;
                updateSlider();
            }
        }

        function goToSlide(index) { currentSlide = index; updateSlider(); }

        function generateGrid() {
            const container = document.getElementById('gridContainer');
            slides.forEach((s, i) => {
                const item = document.createElement('div');
                item.className = 'thumb-item';
                item.onclick = () => { goToSlide(i); toggleGrid(false); };
                item.innerHTML = `<img src="${s.querySelector('img').src}"><span>SLAJD ${i+1}</span>`;
                container.appendChild(item);
            });
        }

        function toggleGrid(show) { document.getElementById('gridOverlay').classList.toggle('active', show); }
        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        document.addEventListener('keydown', e => {
            if (e.key === "ArrowRight") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
            if (e.key.toLowerCase() === "f") toggleFullScreen();
        });

        generateGrid();
        updateSlider();
    </script>
</body>
</html>
