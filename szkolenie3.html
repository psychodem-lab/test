<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezentacja Pro - Interaktywna</title>
    <style>
        :root {
            --primary-color: #0078d4;
            --bg-color: #121212;
            --panel-color: #1a1a1a;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            touch-action: pan-y;
        }

        /* Główny wizjer */
        .viewport {
            width: 100vw;
            height: 85vh;
            overflow: hidden;
            position: relative;
        }

        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .slide-wrapper {
            min-width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            pointer-events: none;
            user-select: none;
        }

        /* Przycisk Linku */
        #slide-link-btn {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 14px 28px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: none;
            z-index: 150;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.2s ease;
        }

        #slide-link-btn:hover {
            background: #218838;
            transform: translateX(-50%) scale(1.05);
        }

        /* Licznik i Spis Treści */
        .counter-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            background: rgba(0, 120, 212, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 101;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.96);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .grid-overlay.active { display: flex; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px;
            max-width: 1200px;
            width: 100%;
            margin-top: 30px;
        }

        .thumb-item {
            cursor: pointer;
            text-align: center;
        }

        .thumb-item img {
            width: 100%;
            border-radius: 4px;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }

        .thumb-item:hover img { border-color: var(--primary-color); }

        .thumb-item span { color: #888; font-size: 10px; display: block; margin-top: 5px; }

        /* Pasek nawigacji */
        .controls-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: var(--panel-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 100;
            border-top: 1px solid #333;
        }

        .btn {
            padding: 12px 20px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            min-width: 120px;
        }

        .btn:hover { border-color: var(--primary-color); }
        .btn:disabled { opacity: 0.2; }
        .fs-btn { background: var(--primary-color); border: none; }

        .close-grid { color: white; font-size: 32px; cursor: pointer; align-self: flex-end; }
    </style>
</head>
<body>

    <div class="counter-btn" id="counter" onclick="toggleGrid(true)">SLAJD 1 / 3 (SPIS)</div>
    
    <a id="slide-link-btn" target="_blank">Otwórz link</a>

    <div class="grid-overlay" id="gridOverlay">
        <div class="close-grid" onclick="toggleGrid(false)">×</div>
        <div class="grid-container" id="gridContainer"></div>
    </div>

    <div class="viewport" id="viewport">
        <div class="slider-track" id="track">
            <div class="slide-wrapper" data-link="https://psychodem-lab.github.io/CBT/index.html">
                <img src="prezentacja/slajd1.JPG" class="slide">
            </div>
            <div class="slide-wrapper"> <img src="prezentacja/slajd2.JPG" class="slide"> </div>
            <div class="slide-wrapper" data-link="https://wikipedia.org">
                <img src="prezentacja/slajd3.JPG" class="slide">
            <div class="slide-wrapper"> <img src="prezentacja/slajd2.JPG" class="slide"> </div>
            <div class="slide-wrapper"> <img src="prezentacja/slajd2.JPG" class="slide"> </div>
            <div class="slide-wrapper"> <img src="prezentacja/slajd2.JPG" class="slide"> </div>
            </div>
        </div>
    </div>

    <div class="controls-bar">
        <button id="prevBtn" class="btn" onclick="changeSlide(-1)">❮ Poprzedni</button>
        <button class="btn fs-btn" onclick="toggleFullScreen()">⛶ Pełny Ekran (F)</button>
        <button id="nextBtn" class="btn" onclick="changeSlide(1)">Następny ❯</button>
    </div>

    <script>
        let currentSlide = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        const track = document.getElementById('track');
        const slides = document.querySelectorAll('.slide-wrapper');
        const counter = document.getElementById('counter');
        const linkBtn = document.getElementById('slide-link-btn');

        // Generowanie miniatur
        function generateGrid() {
            const gridContainer = document.getElementById('gridContainer');
            slides.forEach((wrapper, index) => {
                const imgSrc = wrapper.querySelector('img').src;
                const item = document.createElement('div');
                item.className = 'thumb-item';
                item.onclick = () => { goToSlide(index); toggleGrid(false); };
                item.innerHTML = `<img src="${imgSrc}"><span>${index + 1}</span>`;
                gridContainer.appendChild(item);
            });
        }

        function toggleGrid(show) { document.getElementById('gridOverlay').classList.toggle('active', show); }

        function updateSlider() {
            // Przesunięcie taśmy
            track.style.transform = `translateX(-${currentSlide * 100}vw)`;
            
            // Logika licznika
            counter.innerText = `SLAJD ${currentSlide + 1} / ${slides.length}`;
            
            // Logika przycisku linku
            const url = slides[currentSlide].getAttribute('data-link');
            if (url) {
                linkBtn.href = url;
                linkBtn.style.display = 'block';
            } else {
                linkBtn.style.display = 'none';
            }

            // Blokada przycisków
            document.getElementById('prevBtn').disabled = (currentSlide === 0);
            document.getElementById('nextBtn').disabled = (currentSlide === slides.length - 1);
        }

        function changeSlide(direction) {
            const newIndex = currentSlide + direction;
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlide = newIndex;
                updateSlider();
            }
        }

        function goToSlide(index) { currentSlide = index; updateSlider(); }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Obsługa Swipe
        document.getElementById('viewport').addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; });
        document.getElementById('viewport').addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50) changeSlide(1);
            if (touchEndX > touchStartX + 50) changeSlide(-1);
        });

        // Klawiatura
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === " ") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
            if (e.key.toLowerCase() === "f") toggleFullScreen();
            if (e.key === "Escape") toggleGrid(false);
        });

        // Inicjalizacja
        generateGrid();
        updateSlider();
    </script>
</body>
</html>
