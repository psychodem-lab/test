<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna Prezentacja</title>
    <style>
        :root {
            --primary-color: #0078d4;
            --success-color: #28a745;
            --bg-color: #121212;
            --panel-color: #1a1a1a;
            --btn-width: 170px; /* Ujednolicona szerokość przycisków */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            touch-action: pan-y;
        }

        /* Obszar slajdów */
        .viewport {
            width: 100vw;
            height: 85vh;
            overflow: hidden;
            position: relative;
        }

        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .slide-wrapper {
            min-width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 10px 50px rgba(0,0,0,0.7);
            pointer-events: none;
            user-select: none;
        }

        /* --- PANEL PRAWY GÓRNY (SPIS I LINK) --- */
        .top-right-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 101;
            align-items: flex-end;
        }

        .counter-btn, #slide-link-btn {
            width: var(--btn-width);
            box-sizing: border-box;
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .counter-btn {
            color: #fff;
            background: rgba(0, 120, 212, 0.85);
        }

        .counter-btn:hover {
            background: rgba(0, 120, 212, 1);
            transform: translateY(-2px);
        }

        #slide-link-btn {
            background: rgba(40, 167, 69, 0.85);
            color: white;
            text-decoration: none;
            display: none; /* Pokazywany przez JS */
        }

        #slide-link-btn:hover {
            background: rgba(40, 167, 69, 1);
            transform: translateY(-2px);
        }

        /* --- SPIS TREŚCI (OVERLAY) --- */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .grid-overlay.active { display: flex; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            max-width: 1100px;
            width: 100%;
            margin-top: 30px;
        }

        .thumb-item {
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
        }

        .thumb-item:hover { transform: scale(1.05); }

        .thumb-item img {
            width: 100%;
            border-radius: 6px;
            border: 2px solid transparent;
        }

        .thumb-item:hover img { border-color: var(--primary-color); }

        .thumb-item span { color: #aaa; font-size: 11px; display: block; margin-top: 6px; }

        .close-grid { color: white; font-size: 35px; cursor: pointer; align-self: flex-end; margin-right: 20px; }

        /* --- DOLNY PASEK STEROWANIA --- */
        .controls-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: var(--panel-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 100;
            border-top: 1px solid #333;
        }

        .btn {
            padding: 12px 24px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            min-width: 130px;
            transition: all 0.2s;
        }

        .btn:hover:not(:disabled) { border-color: var(--primary-color); background: #333; }
        .btn:disabled { opacity: 0.15; cursor: not-allowed; }
        .fs-btn { background: var(--primary-color); border: none; font-weight: bold; }
        .fs-btn:hover { background: #0086eb; }
    </style>
</head>
<body>

    <div class="top-right-panel">
        <div class="counter-btn" id="counter" onclick="toggleGrid(true)">SLAJD 1 / ...</div>
        <a id="slide-link-btn" target="_blank">OTWÓRZ LINK</a>
    </div>

    <div class="grid-overlay" id="gridOverlay">
        <div class="close-grid" onclick="toggleGrid(false)">×</div>
        <div class="grid-container" id="gridContainer"></div>
    </div>

    <div class="viewport" id="viewport">
        <div class="slider-track" id="track">
            
            <div class="slide-wrapper" data-link="https://psychodem-lab.github.io/CBT/index.html">
                <img src="prezentacja/slajd1.JPG" class="slide">
            </div>
            
            <div class="slide-wrapper">
                <img src="prezentacja/slajd2.JPG" class="slide">
            </div>
            
            <div class="slide-wrapper" data-link="https://wikipedia.org">
                <img src="prezentacja/slajd3.JPG" class="slide">
            </div>
          
            <div class="slide-wrapper">
                <img src="prezentacja/slajd2.JPG" class="slide">
            </div>

            </div>
    </div>

    <div class="controls-bar">
        <button id="prevBtn" class="btn" onclick="changeSlide(-1)">❮ Poprzedni</button>
        <button class="btn fs-btn" onclick="toggleFullScreen()">⛶</button>
        <button id="nextBtn" class="btn" onclick="changeSlide(1)">Następny ❯</button>
    </div>

    <script>
        let currentSlide = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        const track = document.getElementById('track');
        const slides = document.querySelectorAll('.slide-wrapper');
        const counter = document.getElementById('counter');
        const linkBtn = document.getElementById('slide-link-btn');

        // Automatyczne budowanie spisu treści
        function generateGrid() {
            const gridContainer = document.getElementById('gridContainer');
            slides.forEach((wrapper, index) => {
                const imgSource = wrapper.querySelector('img').src;
                const item = document.createElement('div');
                item.className = 'thumb-item';
                item.onclick = () => { goToSlide(index); toggleGrid(false); };
                item.innerHTML = `<img src="${imgSource}"><span>SLAJD ${index + 1}</span>`;
                gridContainer.appendChild(item);
            });
        }

        function toggleGrid(show) { 
            document.getElementById('gridOverlay').classList.toggle('active', show); 
        }

        function updateSlider() {
            track.style.transform = `translateX(-${currentSlide * 100}vw)`;
            counter.innerText = `SLAJD ${currentSlide + 1} / ${slides.length}`;
            
            // Logika przycisku linku
            const url = slides[currentSlide].getAttribute('data-link');
            if (url) {
                linkBtn.href = url;
                linkBtn.style.display = 'block';
            } else {
                linkBtn.style.display = 'none';
            }

            // Stan przycisków nawigacji
            document.getElementById('prevBtn').disabled = (currentSlide === 0);
            document.getElementById('nextBtn').disabled = (currentSlide === slides.length - 1);
        }

        function changeSlide(direction) {
            const newIndex = currentSlide + direction;
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlide = newIndex;
                updateSlider();
            }
        }

        function goToSlide(index) { 
            currentSlide = index; 
            updateSlider(); 
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.warn(`Błąd wejścia w tryb FS: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Obsługa Swipe (Dotyk)
        const vp = document.getElementById('viewport');
        vp.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
        vp.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            const threshold = 50;
            if (touchEndX < touchStartX - threshold) changeSlide(1);
            if (touchEndX > touchStartX + threshold) changeSlide(-1);
        }, {passive: true});

        // Obsługa Klawiatury
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === " ") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
            if (e.key.toLowerCase() === "f") toggleFullScreen();
            if (e.key === "Escape") toggleGrid(false);
        });

        // Start aplikacji
        generateGrid();
        updateSlider();
    </script>
</body>
</html>
