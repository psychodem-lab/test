<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezentacja - Spis Treści</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            touch-action: pan-y;
        }

        /* Wizjer */
        .viewport {
            width: 100vw;
            height: 85vh;
            overflow: hidden;
            position: relative;
        }

        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .slide-wrapper {
            min-width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        /* Przycisk Licznika / Spisu treści */
        .counter-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            background: rgba(0, 120, 212, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 101;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.3s;
        }

        .counter-btn:hover {
            background: rgba(0, 120, 212, 1);
        }

        /* Panel Spisu Treści (Overlay) */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 200;
            display: none; /* Ukryty domyślnie */
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .grid-overlay.active {
            display: flex;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            max-width: 1200px;
            width: 100%;
            margin-top: 30px;
        }

        .thumb-item {
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
            text-align: center;
        }

        .thumb-item:hover {
            transform: scale(1.05);
            border-color: #0078d4;
        }

        .thumb-item img {
            width: 100%;
            border-radius: 5px;
            display: block;
        }

        .thumb-item span {
            color: #ccc;
            font-size: 10px;
            display: block;
            margin-top: 3px;
        }

        .close-grid {
            color: white;
            font-size: 30px;
            cursor: pointer;
            align-self: flex-end;
            margin-right: 20px;
        }

        /* Panel kontrolny dolny */
        .controls-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 100;
            border-top: 1px solid #333;
        }

        button.nav-btn {
            padding: 12px 25px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 8px;
            cursor: pointer;
            min-width: 130px;
        }

        button.nav-btn:disabled { opacity: 0.2; }
    </style>
</head>
<body>

    <div class="counter-btn" id="counter" onclick="toggleGrid(true)">SLAJD 1 / 3 (ZOBACZ WSZYSTKIE)</div>

    <div class="grid-overlay" id="gridOverlay">
        <div class="close-grid" onclick="toggleGrid(false)">× Zamknij</div>
        <div class="grid-container" id="gridContainer">
            </div>
    </div>

    <div class="viewport" id="viewport">
        <div class="slider-track" id="track">
            <div class="slide-wrapper"><img src="prezentacja/slajd1.JPG" class="slide"></div>
            <div class="slide-wrapper"><img src="prezentacja/slajd2.JPG" class="slide"></div>
            <div class="slide-wrapper"><img src="prezentacja/slajd3.JPG" class="slide"></div>
        </div>
    </div>

    <div class="controls-bar">
        <button id="prevBtn" class="nav-btn" onclick="changeSlide(-1)">Poprzedni</button>
        <button id="nextBtn" class="nav-btn" onclick="changeSlide(1)">Następny</button>
    </div>

    <script>
        let currentSlide = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        const track = document.getElementById('track');
        const viewport = document.getElementById('viewport');
        const slides = document.querySelectorAll('.slide-wrapper');
        const counter = document.getElementById('counter');
        const gridOverlay = document.getElementById('gridOverlay');
        const gridContainer = document.getElementById('gridContainer');

        // Automatyczne generowanie spisu treści
        function generateGrid() {
            slides.forEach((wrapper, index) => {
                const imgSrc = wrapper.querySelector('img').src;
                const item = document.createElement('div');
                item.className = 'thumb-item';
                item.onclick = () => {
                    goToSlide(index);
                    toggleGrid(false);
                };
                item.innerHTML = `
                    <img src="${imgSrc}">
                    <span>Slajd ${index + 1}</span>
                `;
                gridContainer.appendChild(item);
            });
        }

        function toggleGrid(show) {
            gridOverlay.classList.toggle('active', show);
        }

        function updateSlider() {
            const offset = currentSlide * 100;
            track.style.transform = `translateX(-${offset}vw)`;
            counter.innerText = `SLAJD ${currentSlide + 1} / ${slides.length} (SPIS)`;
            
            document.getElementById('prevBtn').disabled = (currentSlide === 0);
            document.getElementById('nextBtn').disabled = (currentSlide === slides.length - 1);
        }

        function changeSlide(direction) {
            const newIndex = currentSlide + direction;
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlide = newIndex;
                updateSlider();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        // Dotyk
        viewport.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, false);
        viewport.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) changeSlide(1);
            if (touchEndX > touchStartX + swipeThreshold) changeSlide(-1);
        }, false);

        // Klawiatura
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
            if (e.key === "Escape") toggleGrid(false);
        });

        // Start
        generateGrid();
        updateSlider();
    </script>
</body>
</html>
