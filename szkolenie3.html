<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Prezentacja</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slide-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            display: none;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .active {
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="counter" id="counter">1 / 1</div>

    <div class="slide-container">
        <img src="https://psychodem-lab.github.io/test/prezentacja/slajd1.JPG" class="slide active">
        <img src="prezentacja/slajd2.JPG" class="slide">
        <img src="/prezentacja/slajd3.JPG" class="slide">
        </div>

    <div class="controls">
        <button onclick="changeSlide(-1)">Poprzedni</button>
        <button onclick="changeSlide(1)">Następny</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const counter = document.getElementById('counter');

        function updateCounter() {
            counter.innerText = `${currentSlide + 1} / ${slides.length}`;
        }

        function changeSlide(direction) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            updateCounter();
        }

        // Obsługa strzałek na klawiaturze
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
        });

        updateCounter();
    </script>
</body>
</html>
