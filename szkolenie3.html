<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezentacja z Animacją</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .slide-container {
            position: relative;
            width: 100vw;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .slide {
            position: absolute; /* Wszystkie slajdy w tym samym miejscu */
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            
            /* --- EFEKT PRZEJŚCIA --- */
            opacity: 0;
            transform: scale(0.98); /* Lekkie pomniejszenie nieaktywnego slajdu */
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
            pointer-events: none; /* Nieaktywne slajdy nie reagują na myszkę */
        }

        .slide.active {
            opacity: 1;
            transform: scale(1); /* Powrót do naturalnego rozmiaru */
            pointer-events: auto;
            z-index: 2;
        }

        /* Panel kontrolny */
        .controls-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); /* Elegancki gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 100;
        }

        button {
            padding: 12px 25px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 130px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #0078d4; /* Kolor akcentu (np. błękit PowerPoint) */
            border-color: #0078d4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 120, 212, 0.4);
        }

        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px); /* Efekt szklanego tła */
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 101;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="counter" id="counter">1 / 1</div>

    <div class="slide-container">
        <img src="prezentacja/slajd1.JPG" class="slide active">
        <img src="prezentacja/slajd2.JPG" class="slide">
        <img src="prezentacja/slajd3.JPG" class="slide">
    </div>

    <div class="controls-bar">
        <button onclick="changeSlide(-1)">Poprzedni</button>
        <button onclick="changeSlide(1)">Następny</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const counter = document.getElementById('counter');

        function updateCounter() {
            counter.innerText = `SLAJD ${currentSlide + 1} / ${slides.length}`;
        }

        function changeSlide(direction) {
            if (slides.length <= 1) return;
            
            // Usuwamy klasę active z obecnego slajdu
            slides[currentSlide].classList.remove('active');
            
            // Obliczamy nowy indeks
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            
            // Dodajemy klasę active do nowego slajdu
            slides[currentSlide].classList.add('active');
            
            updateCounter();
        }

        // Nawigacja klawiaturą
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === " ") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
        });

        updateCounter();
    </script>
</body>
</html>
