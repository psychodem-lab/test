<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prezentacja Pro - Full Zoom & Swipe</title>
    <style>
        :root {
            --primary-color: #0078d4;
            --success-color: #28a745;
            --bg-color: #121212;
            --panel-color: #1a1a1a;
            --btn-width: 170px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            /* touch-action: none; - Wyłączamy domyślne gesty, by obsłużyć je ręcznie w JS */
            touch-action: none;
        }

        /* Obszar wizjera */
        .viewport {
            width: 100vw;
            height: 85vh;
            overflow: hidden;
            position: relative;
        }

        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .slide-wrapper {
            min-width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slide {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 10px 50px rgba(0,0,0,0.7);
            pointer-events: none;
            user-select: none;
            /* Płynny zoom */
            transition: transform 0.1s ease-out;
            transform-origin: center center;
            will-change: transform;
        }

        /* --- PANEL PRAWY GÓRNY --- */
        .top-right-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 101;
            align-items: flex-end;
        }

        .counter-btn, #slide-link-btn {
            width: var(--btn-width);
            box-sizing: border-box;
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .counter-btn {
            color: #fff;
            background: rgba(0, 120, 212, 0.85);
        }

        #slide-link-btn {
            background: rgba(40, 167, 69, 0.85);
            color: white;
            text-decoration: none;
            display: none;
        }

        /* --- SPIS TREŚCI --- */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .grid-overlay.active { display: flex; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px;
            max-width: 1100px;
            width: 100%;
            margin-top: 30px;
        }

        .thumb-item { cursor: pointer; text-align: center; }
        .thumb-item img { width: 100%; border-radius: 6px; border: 2px solid transparent; }
        .thumb-item:hover img { border-color: var(--primary-color); }
        .thumb-item span { color: #aaa; font-size: 11px; display: block; margin-top: 5px; }

        .close-grid { color: white; font-size: 35px; cursor: pointer; align-self: flex-end; margin-right: 20px; }

        /* --- DOLNY PASEK --- */
        .controls-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: var(--panel-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 100;
            border-top: 1px solid #333;
        }

        .btn {
            padding: 12px 20px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            min-width: 120px;
        }

        .btn:disabled { opacity: 0.15; cursor: not-allowed; }
        .fs-btn { background: var(--primary-color); border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="top-right-panel">
        <div class="counter-btn" id="counter" onclick="toggleGrid(true)">SLAJD 1 / ...</div>
        <a id="slide-link-btn" target="_blank">OTWÓRZ LINK</a>
    </div>

    <div class="grid-overlay" id="gridOverlay">
        <div class="close-grid" onclick="toggleGrid(false)">×</div>
        <div class="grid-container" id="gridContainer"></div>
    </div>

    <div class="viewport" id="viewport">
        <div class="slider-track" id="track">
            <div class="slide-wrapper" data-link="https://psychodem-lab.github.io/CBT/index.html">
                <img src="prezentacja/slajd1.JPG" class="slide">
            </div>
            
            <div class="slide-wrapper">
                <img src="prezentacja/slajd2.JPG" class="slide">
            </div>
            
            <div class="slide-wrapper" data-link="https://wikipedia.org">
                <img src="prezentacja/slajd3.JPG" class="slide">
            </div>
          
            <div class="slide-wrapper">
                <img src="prezentacja/slajd2.JPG" class="slide">
            </div>
        </div>
    </div>

    <div class="controls-bar">
        <button id="prevBtn" class="btn" onclick="changeSlide(-1)">❮ Poprzedni</button>
        <button class="btn fs-btn" onclick="toggleFullScreen()">⛶ Fullscreen (F)</button>
        <button id="nextBtn" class="btn" onclick="changeSlide(1)">Następny ❯</button>
    </div>

    <script>
        let currentSlide = 0;
        let touchStartX = 0;
        let initialDist = 0;
        let currentScale = 1;

        const track = document.getElementById('track');
        const slides = document.querySelectorAll('.slide-wrapper');
        const counter = document.getElementById('counter');
        const linkBtn = document.getElementById('slide-link-btn');
        const viewport = document.getElementById('viewport');

        function generateGrid() {
            const gridContainer = document.getElementById('gridContainer');
            slides.forEach((wrapper, index) => {
                const imgSource = wrapper.querySelector('img').src;
                const item = document.createElement('div');
                item.className = 'thumb-item';
                item.onclick = () => { goToSlide(index); toggleGrid(false); };
                item.innerHTML = `<img src="${imgSource}"><span>SLAJD ${index + 1}</span>`;
                gridContainer.appendChild(item);
            });
        }

        function toggleGrid(show) { document.getElementById('gridOverlay').classList.toggle('active', show); }

        function resetZoom() {
            slides.forEach(s => s.querySelector('img').style.transform = 'scale(1)');
            currentScale = 1;
        }

        function updateSlider() {
            resetZoom();
            track.style.transform = `translateX(-${currentSlide * 100}vw)`;
            counter.innerText = `SLAJD ${currentSlide + 1} / ${slides.length}`;
            
            const url = slides[currentSlide].getAttribute('data-link');
            linkBtn.style.display = url ? 'block' : 'none';
            if(url) linkBtn.href = url;

            document.getElementById('prevBtn').disabled = (currentSlide === 0);
            document.getElementById('nextBtn').disabled = (currentSlide === slides.length - 1);
        }

        function changeSlide(direction) {
            const newIndex = currentSlide + direction;
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlide = newIndex;
                updateSlider();
            }
        }

        function goToSlide(index) { currentSlide = index; updateSlider(); }

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        // --- ZAAWANSOWANY DOTYK (SWIPE + ZOOM) ---
        function getDistance(touches) {
            return Math.hypot(touches[0].pageX - touches[1].pageX, touches[0].pageY - touches[1].pageY);
        }

        viewport.addEventListener('touchstart', e => {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].screenX;
            } else if (e.touches.length === 2) {
                initialDist = getDistance(e.touches);
            }
        }, {passive: false});

        viewport.addEventListener('touchmove', e => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const dist = getDistance(e.touches);
                let zoomFactor = dist / initialDist;
                let newScale = currentScale * zoomFactor;
                if (newScale >= 1 && newScale <= 4) {
                    slides[currentSlide].querySelector('img').style.transform = `scale(${newScale})`;
                }
            }
        }, {passive: false});

        viewport.addEventListener('touchend', e => {
            const img = slides[currentSlide].querySelector('img');
            const transform = window.getComputedStyle(img).getPropertyValue('transform');
            if (transform !== 'none') {
                const matrix = new WebKitCSSMatrix(transform);
                currentScale = matrix.a;
            }

            if (e.changedTouches.length === 1 && currentScale <= 1.1) {
                let touchEndX = e.changedTouches[0].screenX;
                if (touchEndX < touchStartX - 60) changeSlide(1);
                if (touchEndX > touchStartX + 60) changeSlide(-1);
            }
        }, {passive: false});

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === " ") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
            if (e.key.toLowerCase() === "f") toggleFullScreen();
            if (e.key === "Escape") toggleGrid(false);
        });

        generateGrid();
        updateSlider();
    </script>
</body>
</html>
