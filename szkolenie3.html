<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenie: Moje Wartości</title>
    <style>
        :root {
            --primary: #2e86de;
            --success: #10ac84;
            --bg: #f5f6fa;
            --text: #2f3640;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            max-width: 600px;
        }

        h2 { margin-bottom: 10px; color: var(--primary); }
        p { font-size: 0.9em; line-height: 1.4; color: #718093; }

        /* Licznik przyklejony do góry na mobile */
        .counter-box {
            position: sticky;
            top: 10px;
            background: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 100;
            margin-bottom: 20px;
            font-weight: bold;
            border: 2px solid var(--primary);
            transition: all 0.3s;
        }

        .counter-box.goal-reached {
            border-color: var(--success);
            background-color: var(--success);
            color: white;
        }

        /* Siatka wartości zoptymalizowana pod kciuk */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 50px;
        }

        .value-card {
            background: white;
            padding: 15px 10px;
            border-radius: 12px;
            text-align: center;
            font-size: 0.85em;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid #dcdde1;
            transition: all 0.2s;
            /* Zapobieganie zaznaczaniu tekstu przy szybkim klikaniu */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .value-card.selected {
            background-color: #f1f2f6;
            color: #b2bec3;
            text-decoration: line-through;
            border-color: transparent;
            transform: scale(0.95);
            opacity: 0.6;
        }

        /* Responsywność dla bardzo małych ekranów */
        @media (max-width: 360px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
            .value-card { font-size: 0.75em; padding: 12px 5px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Twoje Wartości</h2>
        <p>Klikaj w wartości, które chcesz <strong>wyeliminować</strong>. <br>Zostaw tylko 8 najważniejszych dla Ciebie.</p>
    </div>

    <div class="counter-box" id="counterContainer">
        Pozostało: <span id="count">90</span> / 8
    </div>

    <div class="grid" id="valuesGrid">
        </div>

    <script>
        const listaWartosci = [
            "Autentyczność", "Akceptacja", "Bezpieczeństwo", "Bogactwo", "Bliskie relacje",
            "Cierpliwość", "Ciekawość", "Czystość", "Czułość", "Delikatność",
            "Duma", "Dyskrecja", "Duchowość", "Doskonałość", "Elastyczność",
            "Efektywność", "Entuzjazm", "Godność", "Harmonia", "Honor",
            "Hedonizm", "Intuicja", "Konsekwencja", "Kreatywność", "Komfort",
            "Kompetencja", "Lojalność", "Marzenia", "Miłość", "Misja",
            "Mądrość", "Nadzieja", "Niezależność", "Odpowiedzialność", "Odwaga",
            "Otwartość", "Otoczenie", "Pasja", "Przygoda", "Perfekcjonizm",
            "Piękno", "Prawość", "Pomoc innym", "Pogoda ducha", "Przyjaźń",
            "Prestiż", "Prawda", "Pokora", "Prostota", "Przyjemność",
            "Rodzina", "Radość", "Rozwój", "Rozwaga", "Ryzyko",
            "Rozrywka", "Równowaga", "Samoświadomość", "Sława", "Spontaniczność",
            "Sprawiedliwość", "Szczęście", "Stanowczość", "Sukces", "Szczerość",
            "Szczodrość", "Spokój", "Stabilność", "Szacunek", "Szlachetność",
            "Tolerancja", "Troskliwość", "Twórczość", "Uczciwość", "Wdzięczność",
            "Wiedza", "Wykształcenie", "Wygoda", "Wolność", "Wierność",
            "Wyrozumiałość", "Wsparcie", "Wrażliwość", "Wiarygodność", "Wiara",
            "Zaufanie", "Zaradność", "Zdrowie", "Zadowolenie", "Zaangażowanie"
        ];

        const grid = document.getElementById('valuesGrid');
        const countSpan = document.getElementById('count');
        const counterContainer = document.getElementById('counterContainer');

        // Renderowanie kafelków
        listaWartosci.forEach(val => {
            const card = document.createElement('div');
            card.className = 'value-card';
            card.innerText = val;
            
            card.addEventListener('click', () => {
                card.classList.toggle('selected');
                updateCounter();
            });
            
            grid.appendChild(card);
        });

        function updateCounter() {
            const allCards = document.querySelectorAll('.value-card').length;
            const selectedCards = document.querySelectorAll('.value-card.selected').length;
            const remaining = allCards - selectedCards;
            
            countSpan.innerText = remaining;

            if (remaining <= 8) {
                counterContainer.classList.add('goal-reached');
            } else {
                counterContainer.classList.remove('goal-reached');
            }
        }

        // Inicjalizacja licznika
        countSpan.innerText = listaWartosci.length;
    </script>

</body>
</html>
