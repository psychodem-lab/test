<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezentacja Pro - Fullscreen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            touch-action: pan-y;
        }

        /* Wizjer */
        .viewport {
            width: 100vw;
            height: 85vh;
            overflow: hidden;
            position: relative;
        }

        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .slide-wrapper {
            min-width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        /* Przycisk Spisu Treści */
        .counter-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            background: rgba(0, 120, 212, 0.8);
            padding: 10px 18px;
            border-radius: 25px;
            z-index: 101;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.3s;
        }

        /* Panel Spisu Treści */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .grid-overlay.active { display: flex; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); /* Małe ikony */
            gap: 12px;
            max-width: 1200px;
            width: 100%;
            margin-top: 30px;
        }

        .thumb-item {
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }

        .thumb-item:hover { transform: scale(1.05); }

        .thumb-item img {
            width: 100%;
            border-radius: 4px;
            border: 2px solid transparent;
        }

        .thumb-item:hover img { border-color: #0078d4; }

        .thumb-item span {
            color: #888;
            font-size: 10px;
            display: block;
            margin-top: 4px;
        }

        /* Pasek narzędzi na dole */
        .controls-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 100;
            border-top: 1px solid #333;
        }

        button.btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button.btn:hover { background: #444; border-color: #0078d4; }
        button.btn:disabled { opacity: 0.2; }
        
        .fs-btn { background: #0078d4 !important; border-color: #0086eb !important; }

        .close-grid { color: white; font-size: 30px; cursor: pointer; align-self: flex-end; }
    </style>
</head>
<body>

    <div class="counter-btn" id="counter" onclick="toggleGrid(true)">SLAJD 1 / 3 (SPIS)</div>

    <div class="grid-overlay" id="gridOverlay">
        <div class="close-grid" onclick="toggleGrid(false)">×</div>
        <div class="grid-container" id="gridContainer"></div>
    </div>

    <div class="viewport" id="viewport">
        <div class="slider-track" id="track">
            <div class="slide-wrapper"><img src="slajdy/slajd1.jpg" class="slide"></div>
            <div class="slide-wrapper"><img src="slajdy/slajd2.jpg" class="slide"></div>
            <div class="slide-wrapper"><img src="slajdy/slajd3.jpg" class="slide"></div>
        </div>
    </div>

    <div class="controls-bar">
        <button id="prevBtn" class="btn" onclick="changeSlide(-1)">❮ Poprzedni</button>
        <button class="btn fs-btn" onclick="toggleFullScreen()">⛶ Pełny Ekran (F)</button>
        <button id="nextBtn" class="btn" onclick="changeSlide(1)">Następny ❯</button>
    </div>

    <script>
        let currentSlide = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        const track = document.getElementById('track');
        const viewport = document.getElementById('viewport');
        const slides = document.querySelectorAll('.slide-wrapper');
        const counter = document.getElementById('counter');
        const gridOverlay = document.getElementById('gridOverlay');
        const gridContainer = document.getElementById('gridContainer');

        function generateGrid() {
            slides.forEach((wrapper, index) => {
                const imgSrc = wrapper.querySelector('img').src;
                const item = document.createElement('div');
                item.className = 'thumb-item';
                item.onclick = () => { goToSlide(index); toggleGrid(false); };
                item.innerHTML = `<img src="${imgSrc}"><span>${index + 1}</span>`;
                gridContainer.appendChild(item);
            });
        }

        function toggleGrid(show) { gridOverlay.classList.toggle('active', show); }

        function updateSlider() {
            track.style.transform = `translateX(-${currentSlide * 100}vw)`;
            counter.innerText = `SLAJD ${currentSlide + 1} / ${slides.length}`;
            document.getElementById('prevBtn').disabled = (currentSlide === 0);
            document.getElementById('nextBtn').disabled = (currentSlide === slides.length - 1);
        }

        function changeSlide(direction) {
            const newIndex = currentSlide + direction;
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlide = newIndex;
                updateSlider();
            }
        }

        function goToSlide(index) { currentSlide = index; updateSlider(); }

        // --- FUNKCJA FULLSCREEN ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Błąd: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Obsługa gestów i klawiatury
        viewport.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, false);
        viewport.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50) changeSlide(1);
            if (touchEndX > touchStartX + 50) changeSlide(-1);
        }, false);

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === " ") changeSlide(1);
            if (e.key === "ArrowLeft") changeSlide(-1);
            if (e.key.toLowerCase() === "f") toggleFullScreen();
            if (e.key === "Escape") toggleGrid(false);
        });

        generateGrid();
        updateSlider();
    </script>
</body>
</html>
